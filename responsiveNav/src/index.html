<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Responsive Navigation</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/07a9fbd9ab.js" crossorigin="anonymous"></script>
</head>
<body>
<header>
    <nav>
        <a href="#">
            <div class="navBtnFirstA">
                <p class="text">A</p>
            </div>
        </a>

        <div class="navBtnFirstB">
            <i class="fas fa-bars"></i>
        </div>
        <div class="subMenu">
            <a href="#">
                <div class="SubMenuBTN">link x</div>
            </a>
            <a href="#">
                <div class="SubMenuBTN">link y</div>
            </a>
            <a href="#">
                <div class="SubMenuBTN">link z</div>
            </a>
        </div>

        <a href="#">
            <div class="navBtn">
                <p class="text">B</p>
            </div>
        </a>

        <a href="#">
            <div class="navBtn">
                <p class="text">C</p>
            </div>
        </a>

        <a href="#">
            <div class="navBtn">
                <p class="text">D</p>
            </div>
        </a>
    </nav>
</header>
</body>
</html>
